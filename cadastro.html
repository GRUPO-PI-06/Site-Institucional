<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <div class="containerCadastro">
        <div class="boxCadastro">
            <div class="leftCard">
                    <img src="img/orchid.png" alt="Logo">
                    <h1>Bem-Vindo!</h1>
                    <span>
                        Para se manter conectado conosco 
                        por favor logue com suas informações 
                    </span>
                    <button>Entrar</button>
            </div>
            <div class="rightCard">

                <div class="tittleCadastro">
                    <h1>Criar conta</h1>
                </div>
                <form class="formulario">
                        <input type="text" id="" required placeholder="Nome da empresa">
                        <input type="text" id="" required placeholder="CNPJ">
                        <input type="text" id="" required placeholder="E-mail ">
                        <input type="text" id="" required placeholder="Telefone">
                        <input type="text" id="" required placeholder="CEP">
                        <input type="text" id="" required placeholder="Senha">
                </form>
                <div class="btn">
                    <button>Registrar-se</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
