<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/css_login.css">
    <title>Document</title>
</head>

<body>
    <div class="containerLogin">
        <div class="boxLogin">
            <div class="rightCard">
                <div class="tittleLogin">
                    <h1>Fazer login</h1>
                </div>
                <form class="formulario">
                    <input type="text" id="input_email" required placeholder="E-mail">
                    <input type="text" id="input_senha" required placeholder="Senha">
                </form>
                <div class="btn">
                    <button onclick="autenticar()">Entrar</button>
                </div>
            </div>
            <div class="leftCard">
                <img src="assets/imgs/logo sem fundo.png" alt="Logo">
                <h1>Bem-Vindo!</h1>
                <span>
                    Para se conectar conosco, 
                por favor, preencha os campos com suas informações. 
                </span>
                <a href="cadastro.html"><button>Registrar-se</button></a>
            </div>
        </div>
    </div>
</body>

</html>
