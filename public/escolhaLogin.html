<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/css_escolha_login.css">

<script>

        window.location.href = `login_funcionario.html`;
    }
    function loginEmpresa(){
        window.location.href = `login_empresa.html`;
    }
</script>
