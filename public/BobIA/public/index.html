<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA | Suporte N3</title>
    <link rel="icon" href="./assets/img/flor-orchid.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">
        <img src="./assets/img/logo-orchid.png" alt="Logo Orchid">
    </div>

    <div id="container">
        <h1>BobIA</h1>
        <p class="subtitulo">Ferramenta de Suporte Técnico - Nível 3</p>
        <p class="descricao">
            Obtenha respostas para dúvidas técnicas avançadas, análise de logs e solução de problemas críticos.
        </p>
        <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
        <button onclick="gerarResposta()">Gerar Resposta</button>

        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
    </script>

</body>

</html>
